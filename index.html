<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>doctors form</title>
    <link rel="stylesheet" href="style.css">
    <head>

    </head>
  <body>
      <div class="container">
          <h1>DOCTORS APPOINTMENT</h1>
          <P> MAKE AN APPOINTMENT</P>
      </div>
          <div class="form container">
              <form>
                  <div class="input-name">
                      Patient Name <input type="text" class="name" placeholder="enter patient name">
                      <span>
                          Phone No  <input type="text" class="phone" placeholder="+91">
                           </span>
                        </div> 
                      
                      <div class="input-name">
                        Email <input type="email" class="email" placeholder="ar12@gmail.com">
                        <span>
                            Gender <input type="text" class="gender" placeholder="male or female">
  
                        </span>
                    </div> 
                        <div class="input-name">
                            Date <input type="date" class="date" placeholder="01/01/2022">
                            <span>
                                 OPD <input type="text" class="time" placeholder="morning / evening">
      
                            </span>
                        </div> 
<br>

                          <div class="input-name">
                           <select class="OPD">

                          <option>select OPD</option>
                          <option>cardio</option>
                          <option>Gyno</option>
                          <option>ortho</option>
                          <option>physical</option>
                          <option>dental</option>
            
                           </select>
                           </div>

                           <div class="input-name">
                               <input type="submit" value="Make an Appointment" class="button">
                           
                           </div>
                           <hr>



                

          </div>
      </div>
    </body>
</html>
